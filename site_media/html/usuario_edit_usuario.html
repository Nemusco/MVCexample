<form id="alta_usuario" action="/practicas/MVCexample/{EDIT}" method="POST">
	<div class="item_requerid">E-mail</div>
	<div class="form_requerid"><input type="text" name="email"
		id="email" value="{email}"></div>
		<div class="item_requerid">Nombre</div>
		<div class="form_requerid"><input type="text" name="name"
			id="nombre" value="{name}"></div>
			<div class="item_requerid">Apellido</div>
			<div class="form_requerid"><input type="text" name="last_name"
				id="apellido" value="{last_name}"></div>
				<div class="form_button"><input type="submit" name="enviar"
					id="enviar" value="Guardar"></div>
				</form>



				<!--
			SHOWS THE EDIT USER FORM WHICH HAS AS ACTION ATTRIBUTE VALUE A ROUTE SIGNALING THE CRUD ACTION TO DO 
		 -->
